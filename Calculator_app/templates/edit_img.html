<!DOCTYPE html>
<html>
    {% load static %}

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body bgcolor="yellow">
        <form method='post' enctype="multipart/form-data">{% csrf_token %}  
        <center>
        <h1> Edit File </h1><br><br>
        <label>File Name</label>
        <input type="text" name="filename" placeholder="File Name" value="{{data.filename}}"><br><br>
        <label>File Image</label>
        <input type="file" name="fileimage" placeholder="File Image" value="{{data.fileimage}}"><br><br>
        <img src="{% static img %}" width="200px" height="200px"><br><br>
        <label>Description</label>
        <textarea name="description"  rows="3" cols="20" value="{{data.description}}"></textarea><br><br>
        <input type="submit" value="Update">
        <input type="reset">
        <script src="" async defer></script>
        </center>
    </form>
    </body>
</html>




{% comment %} enctype:it stands for encription type which is used to encript file fiels in html form {% endcomment %}
