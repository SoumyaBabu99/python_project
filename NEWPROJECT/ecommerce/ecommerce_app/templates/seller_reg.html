<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <style>
            body {
               
              background-image: url("{% static 'images/banner-bg.png' %}") ;
              background-size: fixed;
               
           }
           
           *[role="form"] {
               max-width: 530px;
               padding: 15px;
               margin: 0 auto;
               border-radius: 0.3em;
               background-image: url("{% static 'images/banner-bg.png' %}") ;
               background-size: 40px 40px norepeat;

               
           }
           
           *[role="form"] h2 { 
               font-family: 'Open Sans' , sans-serif;
               font-size: 40px;
               font-weight: 600;
               color: #000000;
               margin-top: 5%;
               text-align: center;
               text-transform: uppercase;
               letter-spacing: 4px;
           }
           
        </style>


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
            <form class="form-horizontal" method="post" role="form" enctype="multipart/form-data">{% csrf_token %}
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="fullname" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="fullname" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="place" class="col-sm-3 control-label">Place</label>
                    <div class="col-sm-9">
                        <input type="text" name="place" placeholder="Place" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-3 control-label">Age</label>
                    <div class="col-sm-9">
                        <input type="number" name="age" placeholder="Age" class="form-control" autofocus>
                    </div>
                </div>
                {% comment %} <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> {% endcomment %}
                <div class="form-group">
                    <label for="brand" class="col-sm-3 control-label">Brand Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="brand" placeholder="Brand Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product" class="col-sm-3 control-label">Product Type</label>
                    <div class="col-sm-9">
                        <input type="text" name="product" placeholder="Product Type" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phonenumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="number" name="phonenumber" placeholder="Phone number" class="form-control">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                 {% comment %} <div class="form-group">
                    <label for="vnumber" class="col-sm-3 control-label">Vehicle Number</label>
                    <div class="col-sm-9">
                        <input type="text" id="vnumber" placeholder="Vehicle number" class="form-control" autofocus>
                    </div>
                </div> {% endcomment %}
                <div class="form-group">
                    <label for="photo" class="col-sm-3 control-label">Upload Photo</label>
                    <div class="col-sm-9">
                        <input type="file" name="photo" placeholder="Photo" class="form-control" autofocus>
                    </div> 
                </div> 
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" name="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                
                 <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->

        <script src="" async defer></script>
   Â </body>
</html>
